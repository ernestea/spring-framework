<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor registration</title>
</head>
<body>
<div align="center">
    <h2 th:text="${mentor.firstName}"/>
    <h2 th:text="${mentor.lastName}"/>
    <h2 th:text="${mentor.gender}"/>
    <h2 th:text="${mentor.batch}"/>
    <h2 th:text="${mentor.company}"/>
    <h2 th:text="${mentor.graduated}"/>
</div>

</body>
</html>
